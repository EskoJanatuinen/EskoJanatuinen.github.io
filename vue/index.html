<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testing Vue.js</title>
  </head>
  <body>
    <a href="https://eskojanatuinen.github.io/">Back</a>
    <div id="app">
      <h1 :class="{ submitted: isSubmitted }">{{ title }}</h1>
      <form @submit.prevent="submitting">
        <ul>
          <li>
            <label for="user_name">Name:</label>
            <input type="text" name="user_name" v-model="user_name" required />
          </li>
          <li>
            <label for="user_email">Email: </label>
            <input
              type="email"
              name="user_email"
              v-model="user_email"
              required
            />
          </li>
          <li>
            <label for="user_message">Message:</label>
            <textarea
              name="user_message"
              v-model="user_message"
              required
            ></textarea>
          </li>
          <li class="button">
            <button type="submit" type="submit">Send message</button>
          </li>
        </ul>
      </form>
      <hr />
      <div>
        <p class="luokka">{{ name }}</p>
        <p class="luokka">{{ email }}</p>
        <p class="luokka">{{ message }}</p>
      </div>
      <div id="reset">
        <button v-if="isSubmitted" v-on:click="resetting">Reset</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
